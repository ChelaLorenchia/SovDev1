            <span

              onclick="togglePassword('confirmPassword', this)"

        </div>

      </form>

    <!-- Script -->
    <script>
      function togglePassword(id, spanElement) {
        const input = document.getElementById(id);
        const icon = spanElement.querySelector("i");
        const isPassword = input.type === "password";

        input.type = isPassword ? "text" : "password";
        icon.classList.toggle("bi-eye", isPassword);
        icon.classList.toggle("bi-eye-slash", !isPassword);
      }
    </script>

    <script>
      // Ambil profil admin
      fetch("http://localhost:5000/api/user/profile", {
        method: "GET",
        credentials: "include",
      })
        .then((res) => {
          if (!res.ok) {
            throw new Error("Gagal ambil data user: " + res.status);
          }
          return res.json();
        })
        .then((data) => {
          document.getElementById("customerUsername").textContent =
            data.username;
          document.getElementById("customerEmail").textContent = data.email;
        })
        .catch((err) => {
          console.error(err);
          alert("Gagal ambil profil. Mungkin belum login.");
          window.location.href = "login.html";
        });

      // Ganti password
      document
        .getElementById("passwordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const oldPassword = document.getElementById("oldPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alert("Password baru dan konfirmasi tidak cocok!");
            return;
          }

          // Validasi password baru
          const passwordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(
            newPassword
          );
          if (!passwordValid) {
            alert(
              "Password harus minimal 8 karakter, mengandung huruf besar, huruf kecil, dan angka."
            );
            return;
          }

          fetch("http://localhost:5000/api/user/change-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ oldPassword, newPassword }),
          })
            .then((res) => res.json())
            .then((data) => {
              alert(data.message || "Password berhasil diubah");
            })
            .catch((err) => {
              console.error(err);
              alert("Gagal mengubah password");
            });
        });

      // Logout
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          fetch("http://localhost:5000/logout", {
            method: "POST",
            credentials: "include",
          })
            .then((res) => res.json())
            .then((data) => {
              alert(data.message);
              window.location.href = "login.html"; // arahkan ke login page
            });
        });

      // search
      function searchFromHome() {
        const query = document.getElementById("homeSearchInput").value;
        if (query.trim() !== "") {
          window.location.href = `Cust Menu.html?search=${encodeURIComponent(
            query
          )}`;
        }
      }
    </script>
