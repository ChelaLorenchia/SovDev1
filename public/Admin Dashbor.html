<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ny.Djo Bakery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style/Admin.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Admin Home.html" id="homeLink"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="Admin Jam Operasional.html"
              id="operationalLink"
              >Operasional Time</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Admin Dashbor.html" id="operationalLink"
              >Dashbor</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <a href="Admin Profil.html"
            ><i class="bi bi-person fs-5 text-dark"></i
          ></a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h3 class="fw-bold">Dashbor Kasir</h3>
      <div class="row mt-4">
        <div class="col-md-8">
          <div class="card shadow-sm p-4">
            <h6 class="text-muted fw-bold">Income</h6>
            <h2 class="text-danger fw-bold" id="totalIncome">IDR. 0</h2>
            <div class="input-group my-3">
              <span class="input-group-text bg-white border-end-0"
                ><i class="fas fa-search"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0"
                id="searchInput"
                placeholder="Search by Tanggal / Kode"
              />
            </div>
            <div class="table-responsive">
              <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Kode Transaksi</th>
                    <th>Metode Pembayaran</th>
                    <th>Total Harga</th>
                    <th>Detail Item</th>
                  </tr>
                </thead>
                <tbody id="transactionTableBody"></tbody>
              </table>
            </div>
            <nav class="d-flex justify-content-center mt-2">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" onclick="prevPage()">‹</a>
                </li>
                <li class="page-item disabled">
                  <a class="page-link" href="#" id="pageNum">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" onclick="nextPage()">›</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-md-4 mt-4 mt-md-0">
          <div class="card shadow-sm p-4">
            <h6 class="text-muted fw-bold">Chart</h6>
            <div class="text-center">
              <canvas id="incomeChart" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4">
          <div class="modal-header border-bottom">
            <h5 class="modal-title fw-bold" id="detailModalLabel">
              Barang yang dibeli
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-borderless align-middle">
              <thead>
                <tr class="fw-bold">
                  <td>No</td>
                  <td>Nama Produk</td>
                  <td>Jumlah</td>
                  <td>Harga</td>
                </tr>
              </thead>
              <tbody id="detailTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const transaksiData = [
        {
          no: 1,
          tanggal: "01-08-2025",
          kode: "TRX-001",
          metode: "Tunai",
          harga: 24000,
          bulan: "Agustus",
          detailId: 1,
        },
        {
          no: 2,
          tanggal: "02-08-2025",
          kode: "TRX-002",
          metode: "Transfer",
          harga: 12000,
          bulan: "Agustus",
          detailId: 2,
        },
        {
          no: 3,
          tanggal: "03-08-2025",
          kode: "TRX-003",
          metode: "Tunai",
          harga: 12000,
          bulan: "Agustus",
          detailId: 1,
        },
        {
          no: 4,
          tanggal: "04-08-2025",
          kode: "TRX-004",
          metode: "Tunai",
          harga: 10000,
          bulan: "Agustus",
          detailId: 2,
        },
        {
          no: 5,
          tanggal: "05-08-2025",
          kode: "TRX-005",
          metode: "Transfer",
          harga: 18000,
          bulan: "Agustus",
          detailId: 1,
        },
        {
          no: 6,
          tanggal: "06-08-2025",
          kode: "TRX-006",
          metode: "Tunai",
          harga: 15000,
          bulan: "Agustus",
          detailId: 2,
        },
        {
          no: 7,
          tanggal: "07-08-2025",
          kode: "TRX-007",
          metode: "Tunai",
          harga: 14000,
          bulan: "Agustus",
          detailId: 1,
        },
        {
          no: 8,
          tanggal: "08-08-2025",
          kode: "TRX-008",
          metode: "Transfer",
          harga: 13000,
          bulan: "Agustus",
          detailId: 2,
        },
        {
          no: 9,
          tanggal: "09-08-2025",
          kode: "TRX-009",
          metode: "Tunai",
          harga: 16000,
          bulan: "Agustus",
          detailId: 1,
        },
        {
          no: 10,
          tanggal: "10-08-2025",
          kode: "TRX-010",
          metode: "Tunai",
          harga: 11000,
          bulan: "Agustus",
          detailId: 2,
        },
      ];

      let currentPage = 1;
      const rowsPerPage = 5;
      let searchQuery = "";

      function renderTable(page = 1) {
        const tbody = document.getElementById("transactionTableBody");
        tbody.innerHTML = "";

        // Filter data berdasarkan searchQuery
        const filteredData = transaksiData.filter((data) => {
          const tanggal = data.tanggal.toLowerCase();
          const kode = data.kode.toLowerCase();
          return tanggal.includes(searchQuery) || kode.includes(searchQuery);
        });

        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pagedData = filteredData.slice(start, end);

        pagedData.forEach((data) => {
          const tr = document.createElement("tr");
          tr.setAttribute("data-bulan", data.bulan);
          tr.innerHTML = `
      <td>${data.no}.</td>
      <td>${data.tanggal}</td>
      <td>${data.kode}</td>
      <td>${data.metode}</td>
      <td class="harga">Rp. ${data.harga.toLocaleString("id-ID")}</td>
      <td><button class="btn btn-sm btn-danger" id="button" onclick="showDetail(${
        data.detailId
      })">Detail</button></td>
    `;
          tbody.appendChild(tr);
        });

        document.getElementById("pageNum").textContent = currentPage;
        hitungTotalIncome();
      }

      function nextPage() {
        const filteredData = transaksiData.filter((data) => {
          const tanggal = data.tanggal.toLowerCase();
          const kode = data.kode.toLowerCase();
          return tanggal.includes(searchQuery) || kode.includes(searchQuery);
        });

        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable(currentPage);
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderTable(currentPage);
        }
      }

      const dataDetail = {
        1: [
          { nama: "Risol", jumlah: 1, harga: 12000 },
          { nama: "Choipan", jumlah: 1, harga: 12000 },
        ],
        2: [{ nama: "Pastel", jumlah: 2, harga: 24000 }],
      };

      function showDetail(id) {
        const items = dataDetail[id];
        const tbody = document.getElementById("detailTableBody");
        tbody.innerHTML = "";

        if (items) {
          items.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.nama}</td>
              <td>${item.jumlah}</td>
              <td>Rp. ${item.harga.toLocaleString("id-ID")}</td>
            `;
            tbody.appendChild(tr);
          });
        }

        const modal = new bootstrap.Modal(
          document.getElementById("detailModal")
        );
        modal.show();
      }

      function formatRupiah(angka) {
        return angka.toLocaleString("id-ID", {
          style: "currency",
          currency: "IDR",
        });
      }

      function hitungTotalIncome() {
        let total = 0;
        const hargaItems = document.querySelectorAll(".harga");

        hargaItems.forEach((item) => {
          const text = item.textContent
            .replace("Rp", "")
            .replace(/\./g, "")
            .trim();
          const number = parseInt(text);
          total += number;
        });

        document.getElementById("totalIncome").textContent =
          formatRupiah(total);
      }

      function hitungIncomePerBulan() {
        const rows = document.querySelectorAll("tbody tr");
        const incomePerBulan = {};

        rows.forEach((row) => {
          const bulan = row.getAttribute("data-bulan");
          const hargaEl = row.querySelector(".harga");
          if (!bulan || !hargaEl) return;

          const harga = parseInt(
            hargaEl.textContent.replace("Rp", "").replace(/\./g, "").trim()
          );
          if (!incomePerBulan[bulan]) {
            incomePerBulan[bulan] = 0;
          }
          incomePerBulan[bulan] += harga;
        });

        const labels = Object.keys(incomePerBulan);
        const data = Object.values(incomePerBulan);

        new Chart(document.getElementById("incomeChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Income per Bulan",
                data: data,
                backgroundColor: "rgba(153, 102, 255, 0.6)",
                borderColor: "rgba(153, 102, 255, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: (value) => "Rp " + value.toLocaleString("id-ID"),
                },
              },
            },
          },
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        renderTable();
        hitungIncomePerBulan();

        document
          .getElementById("searchInput")
          .addEventListener("input", (e) => {
            searchQuery = e.target.value.toLowerCase();
            currentPage = 1;
            renderTable(currentPage);
          });
      });
    </script>
    <script src="js/Admin.js"></script>
  </body>
</html>
