<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasir Home - NYDJO Bakery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 5px;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>

  <div class="sidebar" id="sidebar">
    <div class="logo-section">
      <img src="image/Logo.png" alt="Logo" class="logo" />
      <nav class="nav-links">
        <a href="Kasir Home.html" class="active">Transaksi Baru</a>
        <a href="Online Payment.html">Online Payment</a>
        <a href="Riwayat Transaksi Tunai.html">Riwayat Transaksi</a>
      </nav>
    </div>
    <a href="#" class="logout">Logout</a>
  </div>

  <div class="main-content">
    <h2 class="mb-4">Daftar Pesanan Belum Dibayar</h2>
    <ul id="daftar-pesanan" class="list-group"></ul>
  </div>

  <script src="js/sidebar.js"></script>
  <script>
    async function loadPesananBelumDibayar() {
      try {
        const res = await fetch('http://localhost:5000/api/pemesanan/belum-dibayar');
        const data = await res.json();
        const container = document.getElementById('daftar-pesanan');

        if (data.length === 0) {
          container.innerHTML = "<p class='text-muted'>Tidak ada pesanan yang menunggu pembayaran.</p>";
          return;
        }

        data.forEach(p => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerHTML = `
            <div>
              <strong>${p.kode}</strong><br>
              <small>${new Date(p.tanggal).toLocaleString('id-ID')}</small>
            </div>
            <a href="detailPaymentKsr.html?kode=${p.kode}" class="btn btn-success">Lihat</a>
          `;
          container.appendChild(li);
        });
      } catch (err) {
        console.error('Gagal memuat pesanan:', err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadPesananBelumDibayar);
  </script>
</body>
</html>
