<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/cust.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Cust Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Cust Menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutUs.html">About Us</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <input
            type="text"
            class="form-control form-control-sm w-auto"
            id="homeSearchInput"
            placeholder="Cari menu..."
            onkeypress="if(event.key === 'Enter') searchFromHome()"
          />
          <a href="Profil.html"><i class="bi bi-person fs-5 text-black"></i></a>
          <a href="Cart.html"><i class="bi bi-cart3 fs-5 text-black"></i></a>
        </div>
      </div>
    </nav>

    <!-- Cart Content -->
    <main class="container my-4">
      <h3 class="mb-4" style="color: #5e2728">Cart</h3>
      <div class="row">
        <!-- Cart Items -->
        <div class="col-md-7">
          <!-- Rogut -->
          <div class="p-3 border rounded mb-3 d-flex">
            <img
              src="image/Rougut.jpg"
              alt="rogut"
              class="img-thumbnail me-3"
              style="width: 120px; height: 120px; object-fit: cover"
            />
            <div class="flex-grow-1">
              <h5>Rogut</h5>
              <p>Harga: Rp 12.000</p>
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="reduceQty('rogut')"
                >
                  -
                </button>
                <span class="mx-2" id="rogut-qty">1</span>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="addQty('rogut')"
                >
                  +
                </button>
                <span class="ms-auto" id="rogut-total">Rp 12.000</span>
                <button class="btn btn-link text-danger ms-3">
                  <i class="bi bi-trash3"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Kue Sus -->
          <div class="p-3 border rounded mb-3 d-flex">
            <img
              src="image/Kue Sus.png"
              alt="Kue Sus"
              class="img-thumbnail me-3"
              style="width: 120px; height: 120px; object-fit: cover"
            />
            <div class="flex-grow-1">
              <h5>Kue Sus</h5>
              <p>Harga: Rp 12.000</p>
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="reduceQty('kuesus')"
                >
                  -
                </button>
                <span class="mx-2" id="kuesus-qty">1</span>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="addQty('kuesus')"
                >
                  +
                </button>
                <span class="ms-auto" id="kuesus-total">Rp 12.000</span>
                <button class="btn btn-link text-danger ms-3">
                  <i class="bi bi-trash3"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-5">
          <div
            class="p-3 border rounded mb-3"
            style="
              background: #fdf5e6;
              border: 2px solid #f5d4ca;
              border-radius: 15px;
            "
          >
            <div
              class="py-2 px-3 mb-3 text-white fw-bold"
              style="background-color: #a1737a; border-radius: 10px"
            >
              Ringkasan Pesanan
            </div>
            <div id="ringkasan-pesanan"></div>
            <hr class="my-2" />
            <div class="d-flex justify-content-between fw-bold">
              <span>Total Bayar</span><span id="total-bayar">Rp 24.000</span>
            </div>
          </div>

          <!-- Metode Pembayaran -->
          <div
            class="py-2 px-3 mb-3 text-white fw-bold"
            style="background-color: #a1737a; border-radius: 10px"
          >
            Metode Pembayaran
          </div>
          <div class="form-check mb-2 d-flex align-items-center">
            <input
              class="form-check-input me-2"
              type="radio"
              name="metode"
              id="qris"
              checked
            />
            <label
              class="form-check-label d-flex align-items-center"
              for="qris"
            >
              <img
                src="image/qris logo.png"
                alt="QRIS"
                height="25"
                class="me-2"
              />
              <span>QRIS</span>
            </label>
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input me-2"
              type="radio"
              name="metode"
              id="kasir"
            />
            <label class="form-check-label" for="kasir">Bayar Kasir</label>
          </div>
          <div class="form-check mb-2 d-flex align-items-center">
            <input
              class="form-check-input me-2"
              type="radio"
              name="metode"
              id="bca"
            />
            <label class="form-check-label d-flex align-items-center" for="bca">
              <img
                src="image/bca logo.jpg"
                alt="BCA"
                height="25"
                class="me-2"
              />
              <span>BCA Transfer</span>
            </label>
          </div>

          <button class="btn btn-danger w-100">Bayar Sekarang</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-5 text-center">
      <img src="image/Logo.png" alt="Logo" height="50" class="mb-3" />
      <h5 class="fw-bold">UNTUK PEMESANAN DIATAS 50 PCS</h5>
      <p>silahkan kunjungi toko kami</p>
      <button class="btn btn-dark">Contact Us Now</button>
      <div class="social-icons mt-3">
        <a href="#"><i class="bi bi-facebook fs-4"></i></a>
        <a href="#"><i class="bi bi-instagram fs-4"></i></a>
        <a href="#"><i class="bi bi-whatsapp fs-4"></i></a>
      </div>
      <p class="text-muted small mt-3">
        Â© 2025 Ny.Djo Bakery. All rights reserved.
      </p>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cust.js"></script>

    <script>
      const products = {
        rogut: { name: "Rogut", price: 12000, qty: 1 },
        kuesus: { name: "Kue Sus", price: 12000, qty: 1 },
      };

      function formatRupiah(number) {
        return "Rp " + number.toLocaleString("id-ID");
      }

      function updateDisplay() {
        for (const key in products) {
          document.getElementById(`${key}-qty`).innerText = products[key].qty;
          document.getElementById(`${key}-total`).innerText = formatRupiah(
            products[key].price * products[key].qty
          );
        }

        const ringkasan = document.getElementById("ringkasan-pesanan");
        ringkasan.innerHTML = "";
        let total = 0;

        for (const key in products) {
          if (products[key].qty > 0) {
            const item = document.createElement("div");
            item.className = "d-flex justify-content-between";
            item.innerHTML = `<span>${products[key].name}</span><span>${
              products[key].qty
            } x ${formatRupiah(products[key].price)}</span>`;
            ringkasan.appendChild(item);
            total += products[key].price * products[key].qty;
          }
        }

        document.getElementById("total-bayar").innerText = formatRupiah(total);
      }

      function addQty(key) {
        products[key].qty++;
        updateDisplay();
      }

      function reduceQty(key) {
        if (products[key].qty > 0) {
          products[key].qty--;
          updateDisplay();
        }
      }

      document.addEventListener("DOMContentLoaded", updateDisplay);
    </script>
  </body>
</html>
