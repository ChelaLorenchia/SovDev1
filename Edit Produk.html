<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Produk - Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Admin.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Edit Produk.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Operasional Time.html"
              >Operasional Time</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <a href="Profil.html"><i class="bi bi-person fs-5 text-dark"></i></a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="Admin.html" class="text-decoration-none text-dark fs-4">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="mb-0">Edit Produk</h2>
      </div>

      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nama">Nama Produk</label>
          <input
            class="text-muted small"
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukan Nama Produk"
            class="form-control text-muted small"
            required
          />
        </div>

        <div class="mb-3">
          <label for="harga">Harga Produk</label>
          <input
            type="text"
            id="harga"
            name="harga"
            placeholder="Masukan Harga Produk"
            class="form-control text-muted small"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tipe">Tipe Produk</label>
          <select
            id="tipe"
            name="tipe"
            class="text-muted small form-select"
            required
          >
            <option placeholder="Manis" selected>Manis</option>
            <option placeholder="Asin">Asin</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="stok">Stok Produk</label>
          <input
            class="text-muted small"
            type="number"
            id="stok"
            name="stok"
            placeholder="Masukan Stok Produk"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="deskripsi">Deskripsi Produk</label>
          <textarea
            class="text-muted small form-control"
            id="deskripsi"
            name="deskripsi"
            placeholder="Masukkan Deskripsi Produk"
            oninput="autoResize(this)"
            rows="1"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="foto">Foto Produk</label><br />
          <input
            type="file"
            id="foto"
            name="foto"
            class="form-control"
            accept="image/*"
            onchange="previewImage(event)"
          />
          <div
            id="imagePreviewWrapper"
            class="image-preview mt-2 position-relative"
            style="display: none"
          >
            <img
              id="imgPreview"
              src=""
              alt="Preview"
              class="img-thumbnail"
              width="150"
            />
            <button
              type="button"
              class="btn btn-sm btn-danger position-absolute top-0 end-0"
              onclick="removeImage()"
            >
              âœ•
            </button>
          </div>
        </div>

        <button type="submit" class="submit-button">Simpan</button>
      </form>
    </div>
    <script src="Admin.js"></script>
  </body>
</html>
