<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi Baru - Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Kasir.css" />
    <style>
      .btn-custom {
        background-color: #d98e8e;
        color: white;
        border-radius: 20px;
        padding: 10px 30px;
        font-weight: bold;
        border: none;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid min-vh-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <div
          class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-between"
        >
          <div>
            <div class="logo text-center mb-4">
              <img
                src="image/logo.png"
                alt="NYDIO Bakery Logo"
                class="img-fluid"
              />
            </div>
            <div class="px-3 d-flex flex-column gap-2">
              <a
                href="#"
                class="nav-link text-dark"
                onclick="loadTransaksiBaruGrid()"
                >Transaksi Baru</a
              >
              <a
                href="#"
                class="nav-link text-dark"
                onclick="loadOnlinePayment()"
                >Online Payment</a
              >
              <a
                href="Riwayat Transaksi Tunai.html"
                class="nav-link text-dark"
                onclick="loadRiwayatTransaksi()"
                >Riwayat Transaksi</a
              >
            </div>
          </div>
          <div class="px-3">
            <a href="Kasir Profil.html" class="text-danger">Logout</a>
          </div>
        </div>

      <!-- Konten -->
      <div class="col d-flex flex-column p-4">
        <h2 class="mb-4 text-center">Transaksi Baru</h2>

        <div class="mb-3">
          <a href="Kasir Home.html" class="text-decoration-none text-dark fs-4">
            <i class="bi bi-arrow-left"> Tunai</i>
          </a>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Harga</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="item-list"></tbody>
          <tfoot>
            <tr>
              <td colspan="3"><strong>Total Bayar</strong></td>
              <td><strong id="total-bayar">0</strong></td>
            </tr>
            <tr>
              <td colspan="3"><strong>Cash</strong></td>
              <td><input type="number" id="cash-input" class="form-control" /></td>
            </tr>
            <tr>
              <td colspan="3"><strong>Kembalian</strong></td>
              <td><strong id="kembalian">0</strong></td>
            </tr>
          </tfoot>
        </table>

        <div class="text-center mt-4">
          <button class="btn btn-custom" onclick="cetakStruk()">Cetak Struk</button>
        </div>
      </div>
    </div>
  </div>
    <script>
      const transaksi =
        JSON.parse(localStorage.getItem("transaksiTunai")) || [];

      function formatRupiah(num) {
        return num.toLocaleString("id-ID");
      }

      function updateTabel() {
        const tbody = document.getElementById("item-list");
        tbody.innerHTML = "";

        let total = 0;
        transaksi.forEach((item) => {
          const totalItem = item.qty * item.price;
          total += totalItem;

          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${item.item}</td>
        <td>${item.qty}</td>
        <td>${formatRupiah(item.price)}</td>
        <td>${formatRupiah(totalItem)}</td>
      `;
          tbody.appendChild(row);
        });

        document.getElementById("total-bayar").innerText = formatRupiah(total);

        const cashInput = document.getElementById("cash-input");
        cashInput.addEventListener("input", () => {
          const cash = parseInt(cashInput.value || "0");
          const kembali = cash - total;
          document.getElementById("kembalian").innerText = formatRupiah(
            kembali > 0 ? kembali : 0
          );
        });
      }

      function cetakStruk() {
        const cash = parseInt(
          document.getElementById("cash-input").value || "0"
        );
        const total = transaksi.reduce(
          (sum, item) => sum + item.qty * item.price,
          0
        );
        const kembali = cash - total;

        if (cash < total) {
          return alert("Cash tidak mencukupi!");
        }

        const data = {
          items: transaksi,
          metode: "Tunai",
          tanggal: new Date().toISOString(),
          total,
          cash,
          kembali: kembali > 0 ? kembali : 0,
        };

        fetch("http://localhost:5000/api/transaksi-tunai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((res) => {
            alert("Struk berhasil dicetak dan disimpan.");
            localStorage.removeItem("transaksiTunai");
            window.location.href = "Kasir Home.html";
          })
          .catch((err) => {
            console.error("Gagal menyimpan transaksi:", err);
            alert("Terjadi kesalahan saat menyimpan transaksi.");
          });
      }

      window.onload = updateTabel;
    </script>
  </body>
</html>
