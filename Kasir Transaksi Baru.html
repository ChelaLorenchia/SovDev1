<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaksi Baru - Ny.Djo Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style/Kasir.css">
  <style>
    .btn-custom {
      background-color: #d98e8e;
      color: white;
      border-radius: 20px;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Transaksi Baru</h2>

    <div class="mb-3">
        <a href="Admin Home.html" class="text-decoration-none text-dark fs-4">
          <i class="bi bi-arrow-left"> Tunai</i>
        </a>    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Harga</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="item-list">
        <!-- Data akan diisi via JavaScript -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total Bayar</strong></td>
          <td><strong id="total-bayar">0</strong></td>
        </tr>
        <tr>
          <td colspan="3"><strong>Cash</strong></td>
          <td><input type="number" id="cash-input" class="form-control" /></td>
        </tr>
        <tr>
          <td colspan="3"><strong>Kembalian</strong></td>
          <td><strong id="kembalian">0</strong></td>
        </tr>
      </tfoot>
    </table>

    <div class="text-center mt-4">
      <button class="btn btn-custom" onclick="cetakStruk()">Cetak Struk</button>
    </div>
  </div>

  <script>
    const transaksi = [
      { item: 'Choi Pan', qty: 2, price: 12000 },
      { item: 'Roti Keju', qty: 1, price: 11000 },
      { item: 'Bundle A', qty: 3, price: 13000 }
    ];

    function formatRupiah(num) {
      return num.toLocaleString('id-ID');
    }

    function updateTabel() {
      const tbody = document.getElementById("item-list");
      tbody.innerHTML = "";

      let total = 0;
      transaksi.forEach(item => {
        const row = document.createElement("tr");
        const totalItem = item.qty * item.price;
        total += totalItem;

        row.innerHTML = `
          <td>${item.item}</td>
          <td>${item.qty}</td>
          <td>${formatRupiah(item.price)}</td>
          <td>${formatRupiah(totalItem)}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("total-bayar").innerText = formatRupiah(total);

      // Event untuk hitung kembalian saat cash diketik
      const cashInput = document.getElementById("cash-input");
      cashInput.addEventListener("input", () => {
        const cash = parseInt(cashInput.value || "0");
        const kembali = cash - total;
        document.getElementById("kembalian").innerText = formatRupiah(kembali > 0 ? kembali : 0);
      });
    }

    function cetakStruk() {
      alert("Struk berhasil dicetak!");
      // Tambah logika cetak / redirect bila perlu
    }

    window.onload = updateTabel;
  </script>
</body>
</html>
