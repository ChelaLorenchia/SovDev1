<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Jam Oprasional - Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Admin.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Admin Edit Produk.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Admin Jam Oprasional.html"
              >Operasional Time</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <a href="Admin Profil.html"><i class="bi bi-person fs-5 text-dark"></i></a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
        <h3 class="mb-4">Edit Jam Operasional</h3>
        <form id="formJamOperasional">
          <div id="jamContainer">
            <!-- Baris awal -->
            <div class="row mb-2 jamRow">
              <div class="col">
                <select name="hari[]" class="form-select" required>
                  <option value="">Pilih Hari</option>
                  <option value="Senin">Senin</option>
                  <option value="Selasa">Selasa</option>
                  <option value="Rabu">Rabu</option>
                  <option value="Kamis">Kamis</option>
                  <option value="Jumat">Jumat</option>
                  <option value="Sabtu">Sabtu</option>
                  <option value="Minggu">Minggu</option>
                </select>
              </div>
              <div class="col">
                <input type="time" name="buka[]" class="form-control" value="09:00" required>
              </div>
              <div class="col">
                <input type="time" name="tutup[]" class="form-control" value="17:00" required>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger btn-sm removeRow">Hapus</button>
              </div>
            </div>
          </div>
    
          <button type="button" id="addRow" class="btn btn-info mb-3">+ Tambah Hari</button><br>
          <button type="submit" class="btn btn-warning fw-semibold text-dark">Simpan</button>
          <a href="Admin Jam Operasional.html" class="btn btn-outline-secondary">Kembali</a>
        </form>
      </div>
    

      <script>
        const hariOptions = `
          <option value="">Pilih Hari</option>
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
          <option value="Minggu">Minggu</option>
        `;
    
        const jamContainer = document.getElementById('jamContainer');
        const addRowBtn = document.getElementById('addRow');
    
        addRowBtn.addEventListener('click', () => {
          const row = document.createElement('div');
          row.className = 'row mb-2 jamRow';
          row.innerHTML = `
            <div class="col">
              <select name="hari[]" class="form-select" required>
                ${hariOptions}
              </select>
            </div>
            <div class="col">
              <input type="time" name="buka[]" class="form-control" required>
            </div>
            <div class="col">
              <input type="time" name="tutup[]" class="form-control" required>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger btn-sm removeRow">Hapus</button>
            </div>
          `;
          jamContainer.appendChild(row);
        });
    
        document.addEventListener('click', function (e) {
          if (e.target.classList.contains('removeRow')) {
            e.target.closest('.jamRow').remove();
          }
        });
    
        document.getElementById('formJamOperasional').addEventListener('submit', function (e) {
          e.preventDefault();
          const hariList = document.querySelectorAll('[name="hari[]"]');
          const bukaList = document.querySelectorAll('[name="buka[]"]');
          const tutupList = document.querySelectorAll('[name="tutup[]"]');
    
          const jamOperasional = {};
          for (let i = 0; i < hariList.length; i++) {
            const hari = hariList[i].value;
            jamOperasional[hari] = [bukaList[i].value, tutupList[i].value];
          }
    
          localStorage.setItem('jamOperasional', JSON.stringify(jamOperasional));
          alert('Jam operasional berhasil disimpan!');
          window.location.href = 'Admin Jam Operasional.html';
        });
      </script>

    <script src="js/Admin.js"></script>
  </body>
</html>
