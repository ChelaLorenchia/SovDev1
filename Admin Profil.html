<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profil - Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Admin.css" />

    <style>
    .form-box {
      border: 1px solid #d99e9e;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 40px;
    }
    .position-relative input {
      padding-right: 35px;
    }
  </style>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Admin Home.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Admin Jam Operasional.html"
              >Operasional Time</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <a href="Admin Profil.html" id="profilLink">
  <i class="bi bi-person fs-5 text-dark"></i>
</a>
        </div>
      </div>
    </nav>

      <div class="container mt-5">

    <!-- Change Password -->
    <h2 class="fw-bold text-dark mb-3">Change Profile</h2>
    <form id="passwordForm" class="form-box">

      <div class="mb-3 position-relative">
        <label for="oldPassword" class="form-label">Password Lama</label>
  <div class="input-group">
    <input type="password" class="form-control" id="oldPassword">
    <span class="input-group-text" onclick="togglePassword('oldPassword', this)">
      <i class="bi bi-eye"></i>
    </span>
  </div>
</div>

<div class="mb-3">
  <label for="newPassword" class="form-label">Password Baru</label>
  <div class="input-group">
    <input type="password" class="form-control" id="newPassword">
    <span class="input-group-text" onclick="togglePassword('newPassword', this)">
      <i class="bi bi-eye"></i>
    </span>
  </div>
</div>

<div class="mb-3">
  <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="confirmPassword">
    <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
      <i class="bi bi-eye"></i>
    </span>
  </div>
</div>
                <button type="submit" class="submit-button">Simpan</button>

  <script>
    function togglePassword(id, spanElement) {
  const input = document.getElementById(id);
  const icon = spanElement.querySelector('i');
  const isPassword = input.type === "password";

  input.type = isPassword ? "text" : "password";
  icon.classList.toggle("bi-eye", isPassword);
  icon.classList.toggle("bi-eye-slash", !isPassword);
}


    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const oldPass = document.getElementById('oldPassword').value;
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;

      if (newPass !== confirmPass) {
        alert("Password baru dan konfirmasi tidak cocok!");
        return;
      }

      // Simulasi penyimpanan
      alert("Password berhasil diubah!");
      // Tambahkan AJAX/fetch untuk integrasi backend di sini
    });
  </script>
  <script src="js/Admin.js"></script>
  </body>
</html>
