<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In / Sign Up - pure css - #12</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <a href="https://front.codes/" class="logo" target="_blank">
      <img src="image/Logo.png" alt="" />
    </a>

    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <form
                          id="loginForm"
                          action="http://localhost:5000/login"
                          method="POST"
                        >
                          <h4 class="mb-4 pb-3">Log In</h4>
                          <div class="form-group">
                            <input
                              type="email"
                              name="email"
                              class="form-style"
                              placeholder="Your Email"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="password"
                              class="form-style"
                              placeholder="Your Password"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div id="loginError" class="text-danger mt-4"></div>
                          <button type="submit" class="btn mt-4">Log In</button>
                          <p class="mb-0 mt-4 text-center">
                            <a href="#" class="link">Forgot your password?</a>
                          </p>
                        </form>
                      </div>
                    </div>
                  </div>

                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <form
                          id="registerForm"
                          action="http://localhost:5000/register"
                          method="POST"
                        >
                          <h4 class="mb-4 pb-3">Sign Up</h4>
                          <div class="form-group">
                            <input
                              type="text"
                              name="username"
                              class="form-style"
                              placeholder="Your Full Name"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              name="email"
                              class="form-style"
                              placeholder="Your Email"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="password"
                              class="form-style"
                              placeholder="Your Password"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div id="registerError" class="text-danger mt-4"></div>
                          <button type="submit" class="btn mt-4">
                            Sign Up
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
  // LOGIN
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = this.email.value;
    const password = this.password.value;

    try {
      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById("loginError").innerText = data.error || "Terjadi kesalahan login";
      } else {
        window.location.href = data.redirect;
      }
    } catch (err) {
      document.getElementById("loginError").innerText = "Gagal terhubung ke server.";
    }
  });

  // REGISTER
  document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = this.username.value;
    const email = this.email.value;
    const password = this.password.value;

    try {
      const res = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, email, password }),
      });

      if (!res.ok) {
        const data = await res.json();
        document.getElementById("registerError").innerText = data.error || "Gagal registrasi.";
      } else {
        // Redirect ke login (atau tampilkan pesan sukses)
        window.location.href = "/login";
      }
    } catch (err) {
      document.getElementById("registerError").innerText = "Gagal terhubung ke server.";
    }
  });
</script>

  </body>
</html>
