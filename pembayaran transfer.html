<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/cust.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background: linear-gradient(to bottom, #fff8f2, #fff4e6);
        font-family: "Segoe UI", sans-serif;
      }

      .main-content {
        flex: 1;
      }

      .payment-box {
        border: 1px solid #f5d4ca;
        border-radius: 15px;
        padding: 30px;
        background-color: white;
        max-width: 600px;
        margin: 40px auto;
      }

      .navbar {
        background-color: #ffcdb2;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Cust Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Cust Menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutUs.html">About Us</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <input
            type="text"
            class="form-control form-control-sm w-auto"
            id="homeSearchInput"
            placeholder="Cari menu..."
            onkeypress="if(event.key === 'Enter') searchFromHome()"
          />
          <a href="Cust Profil.html"
            ><i class="bi bi-person fs-5 text-black"></i
          ></a>
          <a href="Cart.html"><i class="bi bi-cart3 fs-5 text-black"></i></a>
        </div>
      </div>
    </nav>

    <!-- Konten -->
    <div class="main-content container">
      <h3 class="fw-bold mb-4 text-center mt-5" style="color: #5e2728">
        Pembayaran
      </h3>
      <div class="payment-box">
        <p>
          Silahkan melakukan pembayaran ke rekening BCA
          <strong>5566778899</strong>
        </p>
        <p>
          <strong>Harga: <span id="total-bayar">RP 0</span></strong>
        </p>
        <p>Silahkan Upload bukti pembayaran di bawah ini</p>

        <!-- Upload Bukti Pembayaran -->
        <label
          class="btn btn-outline-secondary d-inline-flex align-items-center"
        >
          <i class="bi bi-upload me-2"></i> bukti pembayaran
          <input type="file" id="buktiPembayaran" hidden />
        </label>

        <!-- Tombol Submit -->
        <div class="mt-3 text-center">
          <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-5 text-center">
      <img src="image/Logo.png" alt="Logo" height="50" class="mb-3" />
      <h5 class="fw-bold">UNTUK PEMESANAN DIATAS 50 PCS</h5>
      <p>silahkan kunjungi toko kami</p>
      <a
        href="https://api.whatsapp.com/send/?phone=62818657198&text&type=phone_number&app_absent=0"
        class="btn btn-dark"
        target="_blank"
        >Contact Us Now</a
      >
      <div class="social-icons mt-3">
        <a
          href="https://www.instagram.com/dapoer.ny.djoe?igsh=MXZwdjRxcTF1ZzExNg=="
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-instagram fs-4"></i>
        </a>

        <a
          href="https://api.whatsapp.com/send/?phone=62818657198&text&type=phone_number&app_absent=0"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-whatsapp fs-4"></i>
        </a>
      </div>
      <p class="text-muted small mt-3">Â© 2025 Ny.Djo Bakery.</p>
    </footer>
    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const total = localStorage.getItem("totalBayar") || "RP 0";
        document.getElementById("total-bayar").innerText = total;

        document
          .getElementById("submitBtn")
          .addEventListener("click", function () {
            const fileInput = document.getElementById("buktiPembayaran");
            if (!fileInput.files.length) {
              alert("Silakan upload bukti pembayaran terlebih dahulu.");
              return;
            }

            alert("Bukti pembayaran berhasil dikirim!");
            // Di sini kamu bisa tambahkan AJAX untuk mengirim data ke server
          });
      });
    </script>
  </body>
</html>
