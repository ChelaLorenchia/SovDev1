<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Produk - Ny.Djo Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Admin.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Admin Home.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Jam Operasional.html"
              >Operasional Time</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <a href="Admin Profil.html"><i class="bi bi-person fs-5 text-dark"></i></a>
        </div>
      </div>
    </nav>


    <div class="container mt-4">
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="Admin Home.html" class="text-decoration-none text-dark fs-4">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="mb-0">Tambah Produk Baru</h2>
      </div>

      <form id="productForm" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Produk</label>
          <input
            type="text"
            class="form-control text-muted small"
            id="name"
            name="name"
            placeholder="Masukan Nama Produk Baru"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Harga Produk</label>
          <input
            type="number"
            class="form-control text-muted small"
            id="price"
            name="price"
            placeholder="Masukan Harga Produk Baru"
            required
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Kategori Produk</label>
          <select id="category" name="category" class="text-muted small form-select" required>
            <option value="manis">Manis</option>
            <option value="asin">Asin</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stok Produk</label>
          <input
            type="number"
            class="form-control text-muted small"
            id="stock"
            name="stock"
            placeholder="Masukan Stok Produk"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Deskripsi Produk</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            placeholder="Masukkan Deskripsi Produk Baru"
            oninput="autoResize(this)"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Foto Produk</label>
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
            accept="image/*"
            onchange="previewImage(event)"
            required
          />
          <div
          id="imagePreviewWrapper"
          class="image-preview mt-2 position-relative"
          style="display: none"
        >
          <img
            id="imgPreview"
            src=""
            alt="Preview"
            class="img-thumbnail"
            width="150"
          />
          <button
            type="button"
            class="btn btn-sm btn-danger position-absolute top-0 end-0"
            onclick="removeImage()"
          >
            âœ•
          </button>
        </div>
        </div>

        <button type="submit" class="submit-button">Simpan</button>
      </form>
    </div>
    <script src="js/Admin.js"></script>
  </body>
</html>
