<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Transaksi Tunai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Kasir.css" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .container-fluid {
        height: 100vh;
      }
      .sidebar {
        background-color: #f8f9fa;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
        height: 100%;
      }
      .logo img {
        max-width: 100%;
        height: auto;
        margin-bottom: 1.5rem;
      }
      .nav-link {
        color: #333;
        font-weight: 600;
        padding: 0.5rem 0;
        cursor: pointer;
      }
      .nav-link:hover,
      .nav-link.active {
        color: #d98e8e;
        text-decoration: none;
      }
      .badge-item {
        background-color: #d9d9d9;
        margin: 2px;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.85rem;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Sidebar -->
        <div
          class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-between"
        >
          <div>
            <div class="logo text-center mb-4">
              <img
                src="image/logo.png"
                alt="NYDIO Bakery Logo"
                class="img-fluid"
              />
            </div>
            <div class="px-3 d-flex flex-column gap-2">
              <a
                href="Kasir Home.html"
                class="nav-link text-dark"
                >Transaksi Baru</a
              >
              <a
                href="#"
                class="nav-link text-dark"
                onclick="loadOnlinePayment()"
                >Online Payment</a
              >
              <a
                href="Riwayat Transaksi Tunai.html"
                class="nav-link text-dark"
                >Riwayat Transaksi</a
              >
            </div>
          </div>
          <div class="px-3">
            <a href="Kasir Profil.html" class="text-danger">Logout</a>
          </div>
        </div>

        <!-- Konten -->
        <div class="col p-4 overflow-auto">
          <h2 class="mb-4 text-center">Riwayat Transaksi Tunai</h2>

          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Tanggal</th>
                  <th>Item</th>
                  <th>Total</th>
                  <th>Cash</th>
                  <th>Kembalian</th>
                </tr>
              </thead>
              <tbody id="riwayat-body">
                <tr>
                  <td colspan="6" class="text-center">Memuat...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function formatRupiah(num) {
        return num.toLocaleString("id-ID");
      }

      function formatTanggal(isoStr) {
        const d = new Date(isoStr);
        return d.toLocaleDateString("id-ID", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      async function loadRiwayat() {
        try {
          const res = await fetch("http://localhost:5000/api/transaksi-tunai");
          const data = await res.json();

          const tbody = document.getElementById("riwayat-body");
          tbody.innerHTML = "";

          if (!data.length) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center">Belum ada transaksi.</td></tr>`;
            return;
          }

          data.forEach((trx, index) => {
            const itemList = trx.items
              .map((i) => `<span class="badge-item">${i.item} x${i.qty}</span>`)
              .join(" ");

            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${index + 1}</td>
            <td>${formatTanggal(trx.tanggal)}</td>
            <td>${itemList}</td>
            <td>Rp ${formatRupiah(trx.total)}</td>
            <td>Rp ${formatRupiah(trx.cash)}</td>
            <td>Rp ${formatRupiah(trx.kembali)}</td>
          `;
            tbody.appendChild(row);
          });
        } catch (err) {
          console.error("Gagal memuat data:", err);
          document.getElementById(
            "riwayat-body"
          ).innerHTML = `<tr><td colspan="6" class="text-danger text-center">Gagal memuat data</td></tr>`;
        }
      }

      window.onload = loadRiwayat;
    </script>
  </body>
</html>
