<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Transaksi Tunai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      padding: 2rem;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .badge-item {
      background-color: #d9d9d9;
      margin: 2px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2 class="mb-4 text-center">Riwayat Transaksi Tunai</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Tanggal</th>
          <th>Item</th>
          <th>Total</th>
          <th>Cash</th>
          <th>Kembalian</th>
        </tr>
      </thead>
      <tbody id="riwayat-body">
        <tr><td colspan="6" class="text-center">Memuat...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function formatRupiah(num) {
      return num.toLocaleString('id-ID');
    }

    function formatTanggal(isoStr) {
      const d = new Date(isoStr);
      return d.toLocaleDateString('id-ID', {
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    async function loadRiwayat() {
      try {
        const res = await fetch("http://localhost:5000/api/transaksi-tunai");
        const data = await res.json();

        const tbody = document.getElementById("riwayat-body");
        tbody.innerHTML = "";

        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center">Belum ada transaksi.</td></tr>`;
          return;
        }

        data.forEach((trx, index) => {
          const itemList = trx.items.map(i => 
            `<span class="badge-item">${i.item} x${i.qty}</span>`).join(" ");

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${formatTanggal(trx.tanggal)}</td>
            <td>${itemList}</td>
            <td>Rp ${formatRupiah(trx.total)}</td>
            <td>Rp ${formatRupiah(trx.cash)}</td>
            <td>Rp ${formatRupiah(trx.kembali)}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Gagal memuat data:", err);
        document.getElementById("riwayat-body").innerHTML = `<tr><td colspan="6" class="text-danger text-center">Gagal memuat data</td></tr>`;
      }
    }

    window.onload = loadRiwayat;
  </script>
</body>
</html>
