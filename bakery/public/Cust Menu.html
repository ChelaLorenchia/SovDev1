<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ny.Djo Bakery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/cust.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-pink shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="image/Logo.png" alt="Logo" height="50" />
        </a>
        <ul class="navbar-nav mx-auto mb-0">
          <li class="nav-item">
            <a class="nav-link" href="Cust Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Cust Menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutUs.html">About Us</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <input
            id="searchInput"
            type="text"
            class="form-control form-control-sm w-auto"
            placeholder="Search"
          />
          <a href="Cust Profil.html"
            ><i class="bi bi-person fs-5 text-black"></i
          ></a>
          <a href="Cart.html" class="position-relative">
            <i class="bi bi-cart3 fs-5 text-black"></i>
            <span
              id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
            </span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Produk Section -->
    <div class="container mt-5">
      <h3 class="fw-bold mb-4">Our Products</h3>
      <div class="mb-3" id="categoryButtons">
        <button
          class="btn btn-dark me-2"
          data-category="all"
          onclick="showCategory('all')"
        >
          Semua Produk
        </button>
        <button
          class="btn btn-dark me-2"
          data-category="asin"
          onclick="showCategory('asin')"
        >
          Asin
        </button>
        <button
          class="btn btn-dark"
          data-category="manis"
          onclick="showCategory('manis')"
        >
          Manis
        </button>
      </div>

      <!-- Produk Asin -->
      <div class="product-category asin">
        <h5 class="fw-semibold">Asin</h5>
        <div class="product-scroll mb-5">
          <div class="d-flex flex-nowrap gap-4"></div>
        </div>
      </div>

      <!-- Produk Manis -->
      <div class="product-category manis">
        <h5 class="fw-semibold">Manis</h5>
        <div class="product-scroll mb-5">
          <div class="d-flex flex-nowrap gap-4"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-5 text-center">
      <img src="image/Logo.png" alt="Logo" height="50" class="mb-3" />
      <h5 class="fw-bold">UNTUK PEMESANAN DIATAS 50 PCS</h5>
      <p>silahkan kunjungi toko kami</p>
      <a
        href="https://api.whatsapp.com/send/?phone=62818657198&text&type=phone_number&app_absent=0"
        class="btn btn-dark"
        target="_blank"
        >Contact Us Now</a
      >
      <div class="social-icons mt-3">
        <a
          href="https://www.instagram.com/dapoer.ny.djoe?igsh=MXZwdjRxcTF1ZzExNg=="
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-instagram fs-4"></i>
        </a>

        <a
          href="https://api.whatsapp.com/send/?phone=62818657198&text&type=phone_number&app_absent=0"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-whatsapp fs-4"></i>
        </a>
      </div>
      <p class="text-muted small mt-3">© 2025 Ny.Djo Bakery.</p>
    </footer>

    <!-- Script -->
    <script>
      let allProducts = [];

      fetch("http://localhost:5000/api/menus")
        .then((res) => res.json())
        .then((data) => {
          allProducts = data;
          renderProducts(data);
          const urlParams = new URLSearchParams(window.location.search);
          const searchQuery = urlParams.get("search");

          if (searchQuery) {
            const searchInput = document.getElementById("searchInput");
            searchInput.value = searchQuery.toLowerCase();

            const filtered = allProducts.filter((product) =>
              product.name.toLowerCase().includes(searchQuery.toLowerCase())
            );

            renderProducts(filtered);
          }
        })
        .catch((err) => console.error("Gagal memuat produk:", err));

      function renderProducts(data) {
        const asinContainer = document.querySelector(
          ".product-category.asin .d-flex"
        );
        const manisContainer = document.querySelector(
          ".product-category.manis .d-flex"
        );

        asinContainer.innerHTML = "";
        manisContainer.innerHTML = "";

        data.forEach((product) => {
          const idSafe = product.name.replace(/\s+/g, "");
          const formattedPrice = product.price.toLocaleString("id-ID");

          const previewCard = `
            <div
              id="preview-${idSafe}"
              class="product-preview"
              onclick="toggleDeskripsi('${idSafe}', true)"
              >
              <img
                class="product-img-preview"
                src="${product.image}"
                alt="${product.name}"
              />
              <div class="desc-preview">
                <div style="text-align: left">
                  <h6 style="margin: 0">${product.name}</h6>
                  <p class="text-muted" style="margin: 0">Harga: Rp ${formattedPrice}</p>
                </div>
                <button
                  class="cart-button-preview"
                  onclick="toggleDeskripsi('${idSafe}', true, true)"
                >

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" viewBox="0 0 16 16">
                      <path
                        d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.49-.402L1.61 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 6h7.22l1.25-6H3.14zM5.5 14a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                      />
                    </svg>
                  </button>
                </div>
              </div>`;

          const deskripsiCard = `
                <div
                  id="deskripsi-${idSafe}"
                  class="product-card deskripsi-produk card p-3 d-flex flex-row gap-4 d-none"
                >
                  <img
                    src="${product.image}"
                    alt="${product.name}"
                    class="img-deskripsi"
                    onclick="toggleDeskripsi('${idSafe}', false)"
                  />
                  <div class="d-flex flex-column justify-content-between flex-grow-1">
                    <div>
                      <h6 class="fw-bold">Deskripsi Produk</h6>
                      <p class="text-muted small mb-3">${
                        product.description
                      }</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                      <div class="hstack gap-3">
                        <div>
                          <h6 class="mb-0">${product.name}</h6>
                            <p class="text-muted small mb-0">Harga: Rp ${formattedPrice}</p>
                            <p class="text-muted small mb-0">Stok: ${
                              product.stock
                            }</p>
                        </div>
                        <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary" onclick="adjustQty(this, -1)">−</button>
                          <span class="mx-2 qty">0</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="adjustQty(this, 1)">+</button>
                        </div>
                      </div>
                        <a 
                          href="#" 
                          class="btn btn-sm btn-cart mt-2 mt-md-0 ${product.stock === 0 ? "disabled" : ""}"
                          onclick="addToCartFromDeskripsi(event, '${product.name}', ${product.price}, '${product.image}', '${idSafe}')"
                        >
                          Tambahkan ke Keranjang - Rp 
                          <span class="price" data-unit-price="${product.price}">0</span>
                        </a>
                      </div>
                    </div>
                  </div>
                  `;

          if (product.category === "asin") {
            asinContainer.innerHTML += previewCard + deskripsiCard;
          } else if (product.category === "manis") {
            manisContainer.innerHTML += previewCard + deskripsiCard;
          }
        });
      }

      // Event listener untuk search manual
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const keyword = this.value.toLowerCase();

          const filtered = allProducts.filter((product) =>
            product.name.toLowerCase().includes(keyword)
          );

          renderProducts(filtered);
        });

      // Event listener saat halaman dimuat (untuk search dari home.html)
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get("search");

        if (searchQuery) {
          const searchInput = document.getElementById("searchInput");
          searchInput.value = searchQuery.toLowerCase();

          const filtered = allProducts.filter((product) =>
            product.name.toLowerCase().includes(searchQuery.toLowerCase())
          );

          renderProducts(filtered);
        }
      });
    </script>

    <script src="js/cust.js"></script>
  </body>
</html>
