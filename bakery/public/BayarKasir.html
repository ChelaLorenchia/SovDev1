<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran di Kasir - Ny.Djo Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #fff8f2, #fff4e6);
      font-family: 'Segoe UI', sans-serif;
    }

    .main-content {
      flex: 1;
    }

    .payment-box {
      border: 1px solid #f5d4ca;
      border-radius: 15px;
      padding: 30px;
      background-color: white;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    .navbar {
      background-color: #ffcdb2;
    }

    .footer {
      background-color: #fef1d3;
      padding: 60px 20px;
      text-align: center;
      width: 100%;
    }

    .footer img {
      height: 50px;
      margin-bottom: 15px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">
        <img src="image/Logo.png" alt="Logo" height="50" />
      </a>
      <ul class="navbar-nav mx-auto mb-0">
        <li class="nav-item">
          <a class="nav-link" href="Cust Home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Cust Menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="AboutUs.html">About Us</a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <input type="text" class="form-control form-control-sm w-auto" placeholder="Cari menu..." />
        <a href="Cust Profil.html"><i class="bi bi-person fs-5 text-black"></i></a>
        <a href="Cart.html"><i class="bi bi-cart3 fs-5 text-black"></i></a>
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container py-5">
  <h2 class="mb-4">Terima kasih atas pesanan Anda!</h2>
  <p>Kode Pemesanan Anda:</p>
  <h3 id="kodePemesanan" class="text-danger"></h3>

  <h4 class="mt-5">Rincian Pesanan</h4>
  <ul id="rincianPesanan" class="list-group my-3"></ul>
  <h5>Total Bayar: <span id="totalHarga"></span></h5>

  <a href="Cust Home.html" class="btn btn-primary mt-4" style="background-color: indianred;">Kembali ke Home</a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="text-center">
      <img src="image/Logo.png" alt="Logo" />
      <h5 class="fw-bold mt-3">UNTUK PEMESANAN DIATAS 50 PCS</h5>
      <p>silahkan kunjungi toko kami</p>
      <button class="btn btn-dark mb-3">Contact Us Now</button>
      <div class="social-icons mb-3">
        <a href="#"><i class="bi bi-facebook fs-4"></i></a>
        <a href="#"><i class="bi bi-instagram fs-4"></i></a>
        <a href="#"><i class="bi bi-whatsapp fs-4"></i></a>
      </div>
      <p class="text-muted small">Â© 2025 Ny.Djo Bakery. All rights reserved.</p>
    </div>
  </footer>
<script>
    const data = JSON.parse(localStorage.getItem("lastOrder"));
    if (!data) {
      document.body.innerHTML = "<p>Data pesanan tidak ditemukan.</p>";
    } else {
      document.getElementById("kodePemesanan").innerText = data.kode;
      const ul = document.getElementById("rincianPesanan");
      data.items.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between";
        li.innerHTML = `<span>${item.name} (${item.qty}x)</span><span>Rp ${item.price.toLocaleString("id-ID")}</span>`;
        ul.appendChild(li);
      });
      document.getElementById("totalHarga").innerText = "Rp " + data.total.toLocaleString("id-ID");
    }
  </script>
</body>
</html>
